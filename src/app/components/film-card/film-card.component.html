<ion-card>
  <ion-card-header>
    <ion-card-title>
      {{ film.title }}
    </ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-row>
      <ion-col size="6">
        <p>
          episode:
        </p>
        <span>
          {{ film.episode_id }}
        </span>
      </ion-col>
      <ion-col size="6">
        <p>
          release:
        </p>
        <span>
          {{ film.release_date }}
        </span>
      </ion-col>
      <ion-col size="6">
        <p>
          director:
        </p>
        <span>
          {{ film.director }}
        </span>
      </ion-col>
      <ion-col size="6">
        <p>
          producer:
        </p>
        <span>
          {{ film.producer }}
        </span>
      </ion-col>
      <ion-col size="12">
        <p>
          extract:
        </p>
        <span>
          {{ film.opening_crawl }}
        </span>
      </ion-col>
    </ion-row>
  </ion-card-content>
</ion-card>
