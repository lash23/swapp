<app-header>
</app-header>

<ion-content [fullscreen]="true">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-content>
            <h1 class="ion-text-center">
              characters
            </h1>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col
        size="12"
        size-md="3"
        *ngFor="let character of characters"
      >
        <app-character-card [character]="character"
          [routerLink]="['character-details', character.id]">
        </app-character-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
