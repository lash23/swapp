<app-header>
</app-header>

<ion-content [fullscreen]="true">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-content>
            <h1 class="ion-text-center">
              films
            </h1>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col
        size="12"
        size-md="4"
        *ngFor="let film of films"
      >
      <app-film-card [film]="film"
        [routerLink]="['film-details', film.id]">
      </app-film-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
